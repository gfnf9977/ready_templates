<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="dashboard">
    <h1>Simple Dashboard</h1>
    <div class="indicators">
        <div class="indicator">
            <h2>Total Users</h2>
            <p id="totalUsers">1000</p>
        </div>
        <div class="indicator">
            <h2>Active Users</h2>
            <p id="activeUsers">500</p>
        </div>
        <div class="indicator">
            <h2>New Users</h2>
            <p id="newUsers">150</p>
        </div>
    </div>
    <div class="chart">
        <h2>User Growth</h2>
        <canvas id="userGrowthChart"></canvas>
    </div>
    <div class="table">
        <h2>User Data</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="userTableBody">
            <!-- User data will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
