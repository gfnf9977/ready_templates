<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта кав'ярень Coffeeboss у Чернігові</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 32px;
            color: #333;
        }
        #map {
            width: 100%;
            height: 80vh;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .leaflet-popup-content {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }
        .leaflet-popup-content b {
            color: #2c3e50;
        }
        .leaflet-popup-content p {
            color: #555;
            font-size: 14px;
        }
        .leaflet-marker-icon {
            transition: transform 0.3s ease-in-out;
        }
        .leaflet-marker-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<h2>Карта кав'ярень Coffeeboss у Чернігові</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Створюємо карту Чернігова
    var map = L.map('map').setView([51.505, 31.284], 13); // Координати Чернігова

    // Додаємо OpenStreetMap тайл
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Створюємо кастомний маркер
    var customIcon = L.icon({
        iconUrl: '885.png', // Відносний шлях до зображення
        iconSize: [32, 32], // Розміри іконки
        iconAnchor: [16, 32], // Точка, в якій маркер буде прив'язаний до картки
        popupAnchor: [0, -32] // Розташування спливаючого вікна
    });

    // Додаємо маркери для кав'ярень Coffeeboss з точними координатами
    var cafes = [
        { name: "Coffeeboss - вул. Красносельського, 71б", lat: 51.51760899250678, lon: 31.23735342834946, description: "Кав'ярня з широким вибором кави та десертів." },
        { name: "Coffeeboss - вул. Шевченка, 9", lat: 51.49182823794058, lon: 31.30122485833713, description: "Затишне місце для роботи і зустрічей." },
        { name: "Coffeeboss - проспект Левка Лук'яненка, 68", lat: 51.514955070214846, lon: 31.31244932348301, description: "Смачна кава та комфортна атмосфера для відпочинку." }
    ];

    // Додаємо маркери з кастомними зображеннями
    cafes.forEach(function(cafe) {
        var marker = L.marker([cafe.lat, cafe.lon], { icon: customIcon }).addTo(map);
        marker.bindPopup('<b>' + cafe.name + '</b><br><p>' + cafe.description + '</p>');
    });
</script>

</body>
</html>
