<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Squares</title>
    <style>
        .gradient-square-1 {
            background: linear-gradient(#00ffff, #FF02FF, #00f932, #9032fc);
            height: 150px;
            width: 150px;
            border-radius: 5px;
            border: 2px solid white;
            margin: 20px;
        }

        .gradient-square-2 {
            background: linear-gradient(to left, #00ffff, #9032fc);
            height: 150px;
            width: 150px;
            border-radius: 5px;
            border: 2px solid white;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="gradient-square-1"></div>
<div class="gradient-square-2"></div>
</body>
</html>
