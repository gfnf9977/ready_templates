<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        .img {
            filter: grayscale(100%);
            transition: filter 0.3s ease, border 0.3s ease;
            border: 2px solid transparent; /* Початкове обведення */
        }

        .img:hover {
            filter: grayscale(0%);
            border: 2px solid #ff0400; /* Обведення при наведенні */
        }
    </style>
</head>
<body>
<img src="1452.png" alt="Sample Image" class="img">
</body>
</html>
